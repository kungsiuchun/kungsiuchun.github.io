        <h4 id="Code-Example"><a href="#Code-Example" class="headerlink" title="Code Example"></a>Code Example</h4>
        Given a positive integer num consisting only of digits 6 and 9.

Return the maximum number you can get by changing at most one digit (6 becomes 9, and 9 becomes 6).

 
<div>
<a href="https://leetcode.com/problems/maximum-69-number/">Problem URL</a>
</div>
<figure class="highlight python">
          <table>
            <tr>
              <td class="code">
              <pre>
              <span class="line">
                /**
                * @param {number[]} arr
                * @return {number[]}
                */
               var replaceElements = function(arr) {
                   
                   let maxEle = -1
                   for (let i = arr.length -1 ; i >=0 ; i--) {
                       let currentEle = arr[i]
                       arr[i] = maxEle
                       if ( currentEle > maxEle ) { maxEle = currentEle }
                   }
                   return arr
               };
              </span>
